<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">

    <script src="./script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="screen"></div>
        <table>
            <tr>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button class="b-btn" onclick="backspace()"></button></td>
                <td><button onclick="erase()">C</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('-')">-</button></td>
                <td><button onclick="insert('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td><button onclick="insert('+')">+</button></td>
                <td><button onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('0')">0</button></td>
                <td><button class='zeros-btn' onclick="insert('00')">00</button></td>
                <td><button onclick="insert('.')">.</button></td>
                <td colspan="2"><button onclick="result()">=</button></td>
            </tr>
        </table>
    </section>
</body>
</html>
